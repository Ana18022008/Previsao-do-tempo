<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
</head>
<body>
    
    <h1>WeatherSnap☀️</h1>

    <div id ="topico">
        <p>⌂ Início</p>
        <p>Comparar </p>
    </div>

    <div id="busca">
        <img id = "lupa" src = lupa.png>
        <p>Buscar cidade...</p>
        <button>Buscar</button>
    </div>

    <div id="principal">
        <p id = cidade>Brasilia, Plano Piloto</p>
        <p id = data>Quinta-feira, 24 de Abril</p>
        <p id = temperatura>☁️ 24°C </p>
        <p id = "clima"> Nublado</p>
        <p id = mensagem> Que tal aproveitar para visitar um museu ou cinema hoje?</p>
        <p id = msg-proximosDias>Próximos dias</p>

        <div id = "proximosDias">
            <div class ="dias">
                <p class = "diaDaSemana">qui.</p>
                <p class = "clima">☁️</p>
                <p class = "temperatura">26°C</p>
            </div>
        </div>

    </div>


</body>
</html>
